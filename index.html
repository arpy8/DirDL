<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github Directory Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/499788/download.svg">
</head>
<body>
  <div class="container">
    <h1>Github Directory Downloader</h1>

    <div class="input-container">
      <input
        type="text"
        id="input-field"
        placeholder="https://github.com/arpy8/PastFm"
      />
    </div>

    <div class="button-group">
      <button id="download-btn" type="button">Download</button>
      <button id="reload" type="button">Reset Token</button>
    </div>

    <div class="status-area">
      <div id="log" class="log-default">Status: Ready</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
